<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F44336"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="250" fill="#F5F7FA" rx="10" ry="10"/>
  
  <!-- Step 1: Image Capture -->
  <g transform="translate(50, 50)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="url(#gradientBlue)" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Step 1</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">Camera</text>
    <text x="50" y="75" font-family="Arial" font-size="12" text-anchor="middle">Capture</text>
    
    <!-- Camera Icon -->
    <rect x="35" y="35" width="30" height="20" rx="2" ry="2" fill="#1E88E5"/>
    <circle cx="50" cy="45" r="7" fill="white" stroke="#1E88E5" stroke-width="2"/>
    <circle cx="50" cy="45" r="3" fill="#1E88E5"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M150 100 L200 100" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="200,100 190,95 190,105" fill="#CCCCCC"/>
  
  <!-- Step 2: Image Processing -->
  <g transform="translate(200, 50)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="url(#gradientBlue)" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Step 2</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">Image</text>
    <text x="50" y="75" font-family="Arial" font-size="12" text-anchor="middle">Processing</text>
    
    <!-- Processing Icon -->
    <path d="M40 35 L45 50 L35 45 L40 35" fill="#1E88E5"/>
    <path d="M60 35 L55 50 L65 45 L60 35" fill="#1E88E5"/>
    <path d="M50 35 L50 55" stroke="#1E88E5" stroke-width="2"/>
    <path d="M35 40 L65 40" stroke="#1E88E5" stroke-width="2"/>
    <path d="M35 50 L65 50" stroke="#1E88E5" stroke-width="2"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M300 100 L350 100" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="350,100 340,95 340,105" fill="#CCCCCC"/>
  
  <!-- Step 3: ML Classification -->
  <g transform="translate(350, 50)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="url(#gradientBlue)" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Step 3</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">ML</text>
    <text x="50" y="75" font-family="Arial" font-size="12" text-anchor="middle">Classification</text>
    
    <!-- ML Icon -->
    <circle cx="40" cy="40" r="5" fill="#1E88E5"/>
    <circle cx="60" cy="40" r="5" fill="#1E88E5"/>
    <circle cx="40" cy="55" r="5" fill="#1E88E5"/>
    <circle cx="60" cy="55" r="5" fill="#1E88E5"/>
    <path d="M40 40 L60 40 L60 55 L40 55 L40 40" stroke="#1E88E5" stroke-width="1" fill="none"/>
    <path d="M40 40 L60 55 M40 55 L60 40" stroke="#1E88E5" stroke-width="1"/>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M450 100 L500 100" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="500,100 490,95 490,105" fill="#CCCCCC"/>
  
  <!-- Step 4: Decision -->
  <g transform="translate(500, 50)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="url(#gradientBlue)" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Step 4</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">Landing</text>
    <text x="50" y="75" font-family="Arial" font-size="12" text-anchor="middle">Decision</text>
    
    <!-- Decision Icon -->
    <path d="M40 40 L60 40 L60 60 L40 60 Z" fill="none" stroke="#1E88E5" stroke-width="2"/>
    <path d="M45 45 L55 55 M45 55 L55 45" stroke="#F44336" stroke-width="2"/>
    <path d="M45 45 L55 45 L55 55 L45 55 Z" fill="none" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M600 100 L650 100" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="650,100 640,95 640,105" fill="#CCCCCC"/>
  
  <!-- Step 5: Command Transmission -->
  <g transform="translate(650, 50)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="url(#gradientBlue)" stroke-width="3"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Step 5</text>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">Command</text>
    <text x="50" y="75" font-family="Arial" font-size="12" text-anchor="middle">Transmission</text>
    
    <!-- Bluetooth Icon -->
    <path d="M50 35 L50 65 L60 55 L50 45 L60 35 L50 35" fill="none" stroke="#1E88E5" stroke-width="2"/>
    <path d="M40 40 L50 45 L40 50" fill="none" stroke="#1E88E5" stroke-width="2"/>
    <path d="M40 50 L50 55 L40 60" fill="none" stroke="#1E88E5" stroke-width="2"/>
  </g>
  
  <!-- Outcome Arrows -->
  <path d="M450 150 L450 200" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="450,200 445,190 455,190" fill="#CCCCCC"/>
  
  <path d="M550 150 L550 200" stroke="#CCCCCC" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="550,200 545,190 555,190" fill="#CCCCCC"/>
  
  <!-- Outcomes -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="100" height="40" rx="5" ry="5" fill="url(#gradientGreen)"/>
    <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LAND</text>
  </g>
  
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="100" height="40" rx="5" ry="5" fill="url(#gradientRed)"/>
    <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">REDIRECT</text>
  </g>
</svg>