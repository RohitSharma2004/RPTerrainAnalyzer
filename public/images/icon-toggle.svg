<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#F5F7FA" stroke="#E4E7EB" stroke-width="2"/>
  
  <!-- Toggle Track -->
  <rect x="25" y="45" width="50" height="10" rx="5" ry="5" fill="#E4E7EB"/>
  
  <!-- Toggle Switch On -->
  <circle cx="65" cy="50" r="12" fill="url(#gradientGreen)" stroke="#F5F7FA" stroke-width="2"/>
  
  <!-- ML Symbol inside toggle -->
  <text x="63" y="55" font-family="Arial" font-size="12" fill="#F5F7FA" text-anchor="middle">ML</text>
  
  <!-- CV Text on Toggle Track -->
  <text x="35" y="53" font-family="Arial" font-size="10" fill="#616E7C" text-anchor="middle">CV</text>
  
  <!-- Arrows indicating toggle action -->
  <path d="M50 30 L40 30 L45 25 L50 30" fill="#616E7C"/>
  <path d="M50 30 L60 30 L55 25 L50 30" fill="#66BB6A"/>
  
  <text x="50" y="20" font-family="Arial" font-size="8" fill="#616E7C" text-anchor="middle">SWITCH MODES</text>
</svg>